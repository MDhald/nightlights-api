language: node_js
node_js:
- '0.10'
env:
  global:
  - PRODUCTION_BRANCH=master
  - GH_REF=github.com/wbg-bigdata/nightlights-api.git
  - PGSSLMODE=require
  - secure: 
before_install:
- chmod +x ./.build_scripts/doc_deploy.sh
script: npm test
after_success:
- "./.build_scripts/doc_deploy.sh"
deploy:
  provider: heroku
  app: nightlights-api
  on:
    repo: wbg-bigdata/nightlights-api
    branch: master
  api_key:
    secure: 
