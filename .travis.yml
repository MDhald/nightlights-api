language: node_js
node_js:
- '0.10'
env:
  global:
  - PRODUCTION_BRANCH=master
  - GH_REF=github.com/developmentseed/india-lights-api.git
  - PGSSLMODE=require
  - secure: 
before_install:
- chmod +x ./.build_scripts/doc_deploy.sh
script: npm test
after_success:
- "./.build_scripts/doc_deploy.sh"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: india-lights
  on:
    repo: developmentseed/nightlights-api
    branch: develop
